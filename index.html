<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="button-box">
      <button id="add" class="add"><i class="fas fa-plus"></i><span class="tooltiptext">Add a note</span></button>
      <button id="clear" class="clear"><i class="fas fa-trash"></i><span class="tooltiptext">Delete all notes</span></button>
    </div>

    <div class="note">
      <div class="tools">
        <button class="edit" id="edit"><i class="fas fa-edit"></i></button>
        <button class="delete" id="delete"><i class="fas fa-trash"></i></button>
      </div>
      <div class="main hidden"></div>
      <textarea></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
